<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computed Properties</title>
</head>
<body>
<div id="app">
    <input v-model="message">
    <p>{{ reversedMessage }}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: ''
        },
        computed: {
            reversedMessage: {
                get: function () {
                    return this.message.split('').reverse().join('');
                },
                set: function (newValue) {
                    this.message = newValue.split('').reverse().join('');
                }
            }
        }
    });
</script>
</body>
</html>
