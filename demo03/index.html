<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class and Style Bindings</title>
    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }

        .big {
            font-size: 2em;
        }
    </style>
</head>
<body>
<div id="app">
    <p :class="{ highlight: isActive, big: isLarge}">I am ok.</p>
    <p :class="[ highlightClass, { big: isBig }]">I am not ok.</p>
    <p :class="eyeCatching">I am eye-catching.</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            isActive: true,
            isLarge: false,
            isBig: true,
            highlightClass: 'highlight'
        },
        computed: {
            eyeCatching: function () {
                return {
                    highlight : this.isActive
                }
            }
        }
    });
</script>
</body>
</html>
