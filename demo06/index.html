<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customizing Component v-model</title>
</head>
<body>

<div id="app">
    <base-checkbox v-model="lovingVue"></base-checkbox>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>
    // v-model="lovingVue" <=> :value="lovingVue" @input="lovingVue = $event" in default;
    // "model: { prop: 'checked', event: 'change'}" will make
    // v-model="lovingVue" <=> :checked="lovingVue" @change="lovingVue = $event"
    Vue.component('base-checkbox', {
        model: {
            prop: 'checked',
            event: 'change'
        },
        props: {
            checked: Boolean
        },
        template: `
            <input
              type="checkbox"
              :checked="checked"
              @change="$emit('change', $event.target.checked)"
            >
          `
    });

    var app = new Vue({
        el: '#app',
        data: {
            lovingVue: false
        }
    })
</script>
</body>
</html>
