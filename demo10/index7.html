<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Transitions # List Entering/Leaving Transitions</title>
    <style>
        .list-item {
            display: inline-block;
            margin-right: 10px;
        }

        .list-enter-active, .list-leave-active {
            transition: all 1s;
        }

        .list-enter, .list-leave-to {
            opacity: 0;
            transform: translateY(30px);
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="add">Add</button>
    <button @click="remove">Remove</button>
    <transition-group name="list" tag="p">
        <span v-for="item of items" :key="item" class="list-item">
            {{item}}
        </span>
    </transition-group>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>
    // 这个例子有个问题，当添加和移除元素的时候，周围的元素会瞬间移动到他们的新布局的位置，而不是平滑的过渡。
    new Vue({
        el: '#app',
        data: {
            items: [1, 2, 3, 4, 5, 6, 7, 8, 9],
            nextNum: 10
        },
        methods: {
            randomIndex() {
                return Math.floor(this.items.length * Math.random());
            },
            add() {
                this.items.splice(this.randomIndex(), 0, this.nextNum++);
            },
            remove() {
                this.items.splice(this.randomIndex(), 1);
            }
        }
    });
</script>
</body>
</html>
