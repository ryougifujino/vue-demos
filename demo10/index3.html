<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transitioning Single Elements/Components # Custom Transition Classes</title>
    <style>
        .b-enter-active {
            animation: bounce-in 2s;
        }

        .b-leave-active {
            animation: bounce-in 2s reverse;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="show = !show">Toggle show</button>
    <transition name="bounce"
                enter-active-class="b-enter-active"
                leave-active-class="b-leave-active">
        <p v-if="show">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris facilisis
            enim libero, at lacinia diam fermentum id. Pellentesque habitant morbi tristique
            senectus et netus.</p>
    </transition>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            show: true
        }
    });
</script>
</body>
</html>
