<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directive Hook Arguments</title>
</head>
<body>
<div id="app">
    <input v-focus:foo.a.b="{ color: 'white', text: 'hello!' }">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>
    Vue.directive('focus', function (el, binding) {
        console.log(binding);
    });

    const app = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
