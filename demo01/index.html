<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html</title>
</head>
<body>
<div id="app" v-html="rawHtml"></div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            rawHtml: `<span style="color: red;">Hello, world!</span>`
        }
    });
</script>
</body>
</html>
