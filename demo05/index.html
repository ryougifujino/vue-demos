<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disabling Attribute Inheritance</title>
    <style>
        .hot {
            color: red;
        }
    </style>
</head>
<body>

<div id="app">
    <foo class="hot" placeholder="233"></foo>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>
    Vue.component('foo', {
        inheritAttrs: false,    // class will still be inherited, but the others not
        template: `
            <div>
                <div>Red</div>
                <div>Normal</div>
                <input v-bind="$attrs">
                <input>
            </div>`
    });
    const app = new Vue({el: '#app'});

</script>
</body>
</html>
