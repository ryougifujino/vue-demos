<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Named Slot(2.6+)</title>
</head>
<body>
<div id="app">
    <stage>
        Normal
        <template v-slot:headline>Wonderful</template>
        <template v-slot:news>Good</template>
    </stage>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
<script>
    Vue.component('stage', {
        template: `
            <div>
                <h1><slot name="headline"></slot></h1>
                <h2><slot name="news"></slot></h2>
                <h3><slot></slot></h3>
            </div>
        `
    });

    const app = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
